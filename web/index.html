        <script>
            $(document).ready(function () {

                $("#btn1").click(makeFootballPlayer())

            });


            function makeFootballPlayer() {

                var request = $.ajax({
                    url: "api/text/Player/" + $("#getid").val(),
                    dataType: "json"
                });

                request.done(function (player) {
                    //$("#log").html(msg);
                    $("#playerid").append(player.id);
                    $("#name").append(player.name);
                    $("#country").append(player.country);

                });
                request.fail(function (jqXHR, textStatus) {
                    alert("Request failed: " + textStatus);
                });

            }
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
